<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Document</title>
    <style type="text/css">
        .truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px; /* Set the desired width for the container */
        }
        .status {
            vertical-align: sub;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }

    </style>
</head>
<body onload="showAllData()">
    <div class="container">
        <div class="navbar pt-3">
            <a class="navbar-brand">Logo</a>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success" onclick="handlelogout()">Cerrar sesión</button>
            </form>
          </div>
        <div class="header_title py-4">
            <h1>Maestra</h1>
        </div>
        <div class="display">
            <table class="table table-striped table-hover text-center align-middle ">    
                <thead>
                    <tr>
                        <th scope="col" >número</th>
                        <th scope="col">Nombre de usuario</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Nombre de Departamento</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody id="display_data">
                </tbody>
            </table>
        </div>
    </div>

      <div class="modal fade" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Añadir solicitud</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="user_name" class="col-form-label">Nombre de usuario:</label>
                  <input type="text" class="form-control" id="user_name" disabled>
                </div>
                <div class="mb-3">
                    <label for="user_date" class="col-form-label">Fecha:</label>
                    <input class="form-control" type="text" id="user_date" disabled />
                </div>
                <div class="mb-3">
                    <label for="department_name" class="col-form-label">Nombre de Departamento:</label>
                    <input type="text" class="form-control" id="department_name" disabled>
                  </div>
                <div class="mb-3">
                    <label for="status" class="col-form-label">Estado:</label>
                    <select id="status" class="form-select" aria-label="Default select example">
                        <option value="0" >Recibida</option>
                        <option value="1">Aceptada</option>
                        <option value="2">Rechazada</option>
                        <option value="3">En proceso</option>
                        <option value="4">Autorizada</option>
                        <option value="5">Negada</option>
                    </select>
                  </div>
                  <input type="hidden" name="req_id" id="req_id">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn_close_edit_modal" data-bs-dismiss="modal">Cerca</button>
              <button type="button" class="btn btn-primary" id="handleEdit">Añadir solicitud</button>
            </div>
          </div>
        </div>
      </div>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-3.3.1.min.js" ></script>
    <script src="./assets/js/secretary.js"></script>
</body>
</html>
